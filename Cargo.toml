[package]
name = "tgtg-discord-bot"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenv = "0.15"
tracing = "0.1.23"
tracing-subscriber = "0.3"
serenity = { version = "0.10", features = ["cache", "framework", "standard_framework", "rustls_backend"] }
tokio = { version = "1.15", features = ["macros", "signal", "rt-multi-thread"] }
pyo3 = { version = "0.15", features = ["auto-initialize"] }
